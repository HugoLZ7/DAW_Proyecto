<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container login-container d-flex" style="margin-top: 125px;">
      <div class="col-md-6 left-image d-none d-md-block">
        <img src="img/prueba.jpg" alt="" class="img-fluid w-100 h-100 object-fit-cover">
      </div>
      <div class="col-md-6 login-form">
        <img src="img/http.png" alt="Logo" style="height: 100px;" class="d-block mx-auto mb-4">
        <p>Sign into your account</p>
        <form id="loginForm">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-login">LOGIN</button>
        </form>
        <div class="mt-3">
         <br />
          <small>Don't have an account? <a href="#">Register here</a></small>
        </div>
       
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
