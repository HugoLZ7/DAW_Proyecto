<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Sucursales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DASHBOARD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">HOME</a>
          <a class="nav-link" href="empleados.html">EMPLOYES</a>
          <a class="nav-link active" href="branches.html">BRANCHES</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- KPIs -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h6>Total Sucursales</h6>
          <p class="text-success fs-5" id="totalBranches">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h6>Sucursales Activas</h6>
          <p class="text-primary fs-5" id="activeBranches">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h6>Ciudades Cubiertas</h6>
          <p class="text-info fs-5" id="citiesCovered">0</p>
        </div>
      </div>
    </div>

    <!-- BotÃ³n exportar JSON -->
    <div class="text-end mb-3">
      <button id="exportBranchesBtn" class="btn btn-outline-light w-100">Exportar Sucursales JSON</button>
    </div>

    <!-- Lista de sucursales -->
    <div class="card p-3 mb-4">
      <h5>Listado de Sucursales</h5>
      <ul class="list-group" id="branchesList"></ul>
    </div>

    <!-- Chart -->
    <div class="card p-3 mb-4">
      <h5>Sucursales por Ciudad</h5>
      <canvas id="branchesChart" height="300"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/branches.js"></script>
</body>
</html>
